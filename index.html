<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>USA Train Accidents</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/leaflet/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!--[if IE<9]>
        <link rel="stylesheet" href="css/style.ie.css">
    <![endif]-->
</head>
<body>
    <div id="map"></div>

   <div id="year-slider">
    <label for="year-input">Year: <span id="year-label">All</span></label>
    <input type="range" id="year-input" min="2011" max="2022" value="2011" step="1">
    <button id="year-reset">All</button>
</div>

<div id="accident-type-dropdown-container">
    <label for="accident-type-dropdown">Accident Type: </label>
    <select id="accident-type-dropdown">
        <option value="All">All</option>
        <option value="Broken Train Collision">Broken Train Collision</option>
        <option value="Derailment">Derailment</option>
        <option value="Fire / Violent Rupture">Fire / Violent Rupture</option>
        <option value="Head On Collision">Head On Collision</option>
        <option value="Highway-Rail Crossing">Highway-Rail Crossing</option>
        <option value="Obstruction">Obstruction</option>
        <option value="Other Impacts">Other Impacts</option>
        <option value="Raking Collision">Raking Collision</option>
        <option value="Rearend Collision">Rearend Collision</option>
        <option value="RR Grade Crossing">RR Grade Crossing</option>
        <option value="Side Collision">Side Collision</option>
        <option value="Other (Described in Narrative)">Other (Described in Narrative)</option>
    </select>

    <div id="accident-count-container">
    <p>Visible Accidents: <span id="accident-count">0</span></p>
</div>

<div id="railroad-company-search-container">
    <label for="railroad-company-search">Railroad Company Name: </label>
    <input type="text" id="railroad-company-search" placeholder="Search...">
</div>

</div>
    <script type="text/javascript" src="lib/jquery-3.5.1.js"></script>
    <script src="lib/leaflet/leaflet-src.js"></script>
    <script src="lib/leaflet-providers.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
</body>
</html>
