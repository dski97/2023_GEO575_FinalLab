<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>USA Train Accidents</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/leaflet/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!--[if IE<9]>
        <link rel="stylesheet" href="css/style.ie.css">
    <![endif]-->
</head>
<body>
    <div id="map"></div>

    <div id="year-slider">
        <label for="year-input">Year: <span id="year-label">All</span></label>
        <input type="range" id="year-input" min="2012" max="2022" value="0" step="1">
        <button id="year-reset">All</button>
    </div>



    <script type="text/javascript" src="lib/jquery-3.5.1.js"></script>
    <script src="lib/leaflet/leaflet-src.js"></script>
    <script src="lib/leaflet-providers.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
</body>
</html>
